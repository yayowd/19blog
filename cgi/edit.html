<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Edit Article</title>
	<style type='text/css'>
		.title {
			width: 100%;
		}
		.content {
			width: 100%;
		}
	</style>
</head>
<body>
<form method='post' enctype='multipart/form-data'>
	<p><label>Title:<br>
		<input class='title' type='text' name='title'></label></p>
	<p><label>Content:<br>
		<textarea class='content' name='content' rows='9'></textarea></label></p>
	<p><label>Image:<input type='file' name='attr'></label></p>
	<p><input type='submit' value='Save'></p>
</form>
</body>
</html>
